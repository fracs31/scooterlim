<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
</head>
<body>

    <!--Contenitore-->
    <div class="container">

        <!--Header-->
        <header>
            <!--Logo-->
            <img src="logo.png">
            <!--Titolo-->
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!--Barra di navigazione-->
        <nav>
            <!--Tasto prenota-->
            <input type="button" value="Prenota">
            <!--Tasto per terminare la prenotazione-->
            <input type="button" value="Termina Prenotazione">
            <!--Tasto per accendere le luci-->
            <input type="button" value="Accendi Luci">
        </nav>
        
        <!--Main-->
        <main>

            <!--Primo monopattino-->
            <div class="monopattino">
                <!--Informazioni sul monopattino-->
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <p>&RightArrow;Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
                <div class="carica media">
                </div>
            </div>

            <!--Secondo monopattino-->
            <div class="monopattino">
                <!--Informazioni sul monopattino-->
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <p>&RightArrow;Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="carica piena">
                </div>
            </div>

            <!--Terzo monopattino-->
            <div class="monopattino">
                <!--Informazioni sul monopattino-->
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <p>&RightArrow;Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div class="carica vuota">
                </div>
            </div>

        </main>

    </div>

</body>
</html>
